<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./assets/icons8-signo-de-reciclaje-50.png">
    <link rel="stylesheet" href="./css/registrarse.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro-Reciplanet</title>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="lista"><a href="./intro.html">Regresar</a></li>
                
            </ul>
        </nav>
    </header>

    <div class="todo">
        <form  class="form" id="form">
            <h1 class="titulo">Registro</h1>
            <div class="imagen"><img src="./assets/escud.png" alt=""></div>
           <div class="inputContenedor">
               <input type="text" class="input" placeholder="a" id="nombre" required>
               <label for="" class="label">Nombre Completo</label>
           </div>

           <div class="inputContenedor">
            <input type="text" class="input" placeholder="a" id="numero" required>
            <label for="" class="label">Número de telefono</label>
        </div>
        <div class="inputContenedor">
            <input type="email" class="input" id="email" placeholder="a" required>
            <label for="inputEmail" class="label">Email</label>
        </div>
           <div class="inputContenedor">
               <input type="password" id="contrasena" class="input" placeholder="a" required>
               <label for="inputPassword" class="label">Contraseña</label>
           </div>

           <div class="inputContenedor">
            <input type="password" id="Rcontrasena" class="input" placeholder="a" >
            <label for="inputPassword" class="label">Confirmar Contraseña</label>
        </div>

        <div class="check">
            
            <label for="contenidocheck" class="lbel">Recordar Contraseña</label>
            <input type="checkbox" class="verificacion" id="check">
        </div>
           

           <input type="submit" class="submitBtn"  id="submit" value="Registrarme">
       </form>

       <script src="./script/registro.js"></script>
       <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
